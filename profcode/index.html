    <h2>Tipos de linguagens de programação e suas funções:</h2>
    <ul>
        <li>Python</li>
        <li>JavaScript</li>
        <li>Java</li>
        <li>PHP</li>
        <li>CSS</li>
        <br><br>
    </ul>
    <figure>
    <img src="img/javascript.png" width="150">
    <figcaption><strong>Img.1 - JavaScript</strong></figcaption>
    <p>
        JavaScript é uma linguagem de programação que permite a você implementar itens complexos em páginas web. 
        Toda vez que uma página da web faz mais do que simplesmente mostrar a você informação estática, 
        mostrando conteúdo que se atualiza em um intervalo de tempo, mapas interativos ou gráficos 2D/3D animados, etc.
    </p>
</figure>
<br><br>
<figure>
    <img src="img/python.png" width="150" height="150">
    <figcaption><strong>Img.2 - Python</strong></figcaption>
    <p>
        O Python é uma linguagem de programação amplamente usada em aplicações da Web, desenvolvimento de software, ciência de dados e machine learning (ML). 
        Os desenvolvedores usam o Python porque é eficiente e fácil de aprender e pode ser executada em muitas plataformas diferentes.
    </p>
</figure>
<br><br>
<figure>
    <img src="img/java.png" width="150" height="150">
    <figcaption><strong>Img.3 - Java</strong></figcaption>
    <p>
        Java é uma linguagem multiplataforma, orientada a objetos e centrada em rede que pode ser usada como uma plataforma em si. 
        É uma linguagem de programação rápida, segura e confiável para codificar tudo, desde aplicações móveis e software empresarial até aplicações de big data e tecnologias do servidor.
    </p>
</figure>
<br><br>
<figure>
    <img src="img/php.png" width="150" height="150">
    <figcaption><strong>Img.4 - PHP</strong></figcaption>
    <p>
        Numa explicação de poucas palavras, PHP é uma linguagem de programação utilizada por programadores e desenvolvedores para construir sites dinâmicos, 
        extensões de integração de aplicações e agilizar no desenvolvimento de um sistema.
    </p>
</figure>
<br><br>
<figure>
    <img src="img/c++.png" width="150" height="150">
    <figcaption><strong>Img.5 - C++</strong></figcaption>
    <p>
        Em resumo, o C++ é uma linguagem de programação poderosa e versátil, usada para criar uma ampla variedade de aplicativos e sistemas, 
        desde programas de desktop e jogos até sistemas críticos em tempo real e soluções de software de alto desempenho.
    </p>
</figure>
